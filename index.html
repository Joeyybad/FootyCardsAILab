<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FootyCards AI Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-oswald {
      font-family: 'Oswald', sans-serif;
    }
    .card-shimmer {
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 45%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0.1) 55%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 200%;
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% -200%; }
      100% { background-position: 200% 200%; }
    }
    .glass {
      backdrop-filter: blur(12px);
    }
    @keyframes winner-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    .stat-winner {
      animation: winner-pulse 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 4s infinite ease-in-out;
    }
  </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
